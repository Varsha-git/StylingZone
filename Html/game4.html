<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEVEL-4</title>
    <link rel="stylesheet" href="/cssFiles/second.css" />
    <link rel="stylesheet" href="/cssFiles/game1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="nav1">
      Majestic !! You Have Entered Level 4.Make Twins .
    </nav>
    <div class="container">
      <div id="model"></div>
      <div id="dress"></div>
      <div id="jewel"></div>
      <div id="hairstyle"></div>
      <div id="bag"></div>
      <div id="belt"></div>
      <div id="bridal"></div>
      <div id="scarf"></div>
      <div id="skirt"></div>
      <div id="sunglass"></div>
      <div id="top"></div>
    </div>
    <div class="iconlist">
      <ul id="list">
        <li>
          <input
            type="image"
            alt="Dress"
            id="icons"
            class="deg60"
            src="/images/Icons/dressicon.png"
            onclick="nextDress()"
            onmouseover="bigImg(this)"
            onmouseout="nrmlImg(this)"
          />
        </li>

        <li>
          <input
            type="image"
            id="icons"
            class="deg120"
            src="/images/Icons/hairstyleicon.jpg"
            onclick="nextHair()"
            onmouseover="bigImg(this)"
            onmouseout="nrmlImg(this)"
          />
        </li>
        <li>
          <input
            type="image"
            id="icons"
            class="deg180"
            onclick="nextJewel()"
            src="/images/Icons/jewelleryicon.png"
            onmouseover="bigImg(this)"
            onmouseout="nrmlImg(this)"
          />
        </li>
        <li>
          <input
            type="image"
            id="bagicons"
            class="deg240"
            onclick="nextBag()"
            src="/images/Icons/bagicon.png"
            onmouseover="bigImg(this)"
            onmouseout="nrmlImg(this)"
          />
        </li>
        <li>
          <input
            type="image"
            id="icons"
            class="deg300"
            src="/images/Icons/scarficon.png"
            onmouseover="bigImg(this)"
            onmouseout="nrmlImg(this)"
          />
        </li>
        <li>
          <input
            type="image"
            id="icons"
            class="deg360"
            onclick="nextSunglass()"
            src="/images/Icons/sunglassicon.png"
            onmouseover="bigImg(this)"
            onmouseout="nrmlImg(this)"
          />
        </li>
        <li>
          <input
            type="image"
            id="icons"
            class="deg0"
            src="/images/Icons/screenshoticon.png"
            onclick="window.print()"
            onmouseover="bigImg(this)"
            onmouseout="nrmlImg(this)"
          />
        </li>
      </ul>
    </div>
    <div>
      <img src="/images/Looks/level4.png" />
    </div>
    <div id="compbtn">
      <input
        type="button"
        value="Click to get result"
        onclick="compareFunction4()"
      />
      <a id="nextLevel" href="/Html/game5.html" style="visibility: hidden;"
        >Click to Enter Next Level</a
      >
    </div>
    <div>
      <p id="level4"></p>
    </div>
  </body>
  <script src="/app.js"></script>
</html>
